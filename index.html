<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="assets/css/styles.css">  

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


    <title>Hello Hero</title>

</head>
<body>
    <div class="screen-container">
    
        <!--Screen 1-->
        <div class="first-screen-div">
            <div class="container blurred-box">
            <!--Select Hero Name -->
                <div class="row first-screen-row">
                    
                    <input type="text" id="hero-name" placeholder="Name your hero...">
                    <br>
                </div>

                <!--Select Hero Avatar -->
 
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <label for="hero-avatar">Select your avatar</label>
                           
                        </div>
                        <div class="row first-screen-row-avatar">
                            <div class="col select-avatar-col">
                                <label for="avatar1">
                                    <img src="assets/images/avatars/avatar-1/hero-avatar-1-profile-picture.webp" class="avatar-img-select" alt="Avatar 1">
                                    <input type="radio" id="avatar1" name="hero-avatar" value="avatarOne" required>
                                </label>
                            </div>
                            <div class="col select-avatar-col">
                                <label for="avatar2">
                                    <img src="assets/images/avatars/avatar-2/hero-avatar-2-profile-picture.webp" class="avatar-img-select" alt="Avatar 2">
                                    <input type="radio" id="avatar2" name="hero-avatar" value="avatarTwo" required>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Validate Choice -->
                <div class="row first-screen-row">
                    <button type="button" onclick="createHero()">Create Hero</button>
                </div>
            </div>
        </div>
        
        <!--Screen 2-->
        <div class="second-screen-div">
            <div class="container width-control">

                <!--Big title-->
                <div class="row">
                    <!--Mission Title-->
                    <h1 id="mission-title"></h1>
                    <!--Avatar Image-->
                    
                    <img id="npcOne-avatar-selected">
                </div>

                <!-- Profile Section -->
                <div class="row">
                    <div class="container hero-profile-container">
                        <div class="row hero-profile-rows width-control">
                            <div class="prof-inv-rows">
                                <h2>Profile</h2>
                                    <div class="row"><img id="hero-avatar-selected"></div>
                                    <div class="row">
                                        <table>
                                            <tr><th>Stats</th><th>Points</th></tr>
                                            <tr><td>Life</td><td id="life-points"></td></tr>
                                            <tr><td>Reputation</td><td id="reputation-points"></td></tr>
                                        </table>
                                    </div>
                            </div>
                            <div class="prof-inv-rows">
                                <h2>Inventory</h2>       
                                    <div class="row">
                                        <div class="col"><img class="item-img" id="item-one-img" src=""></div><div class="col">item1Text</div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><img class="item-img" id="item-two-img" src=""></div><div class="col">item2Text</div>
                                    </div>  
                            </div>        
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="row">
                    <div class="canva-div">
                        <img src="/assets/images/screens/second_screen.jpg" class="map">
                        <img  id="npcOne-position-avatar-image" usemap="#worldmap">
                        <img  id="hero-position-avatar-image" usemap="#worldmap">
                    </div>
                </div>
                
        
            </div>

        </div>
        <!-- Screen 3-->
        <div class="fight-screen-div"> 
            <div class="container width-control">
                <!--npc section-->
                <div class="row fighter-row">

                    <div class="col comment-col">
                        <div class="row" id="comment-fight">
                            <p id="fight-comment-1"></p>
                            <p id="fight-comment-2"></p>
                            <p id="fight-comment-3"></p>
                        </div>
                    </div>

                    <div class="col profile-col">
                        <div class="row">
                            <img class="fighter-avatar-img" id="npc-avatar-fight" src="">
                        </div> 
                        <div class="row hero-stats-row">
                           <div class="row fight-row">
                                <label for="life-points" id="npc-life-point-label">Life Points</label>
                                <div id="life-bar" val="" max="100">
                                    <div id="npc-life-points"></div>    
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!--hero section-->
                <div class="row fighter-row"> 
                    <div class="col profile-col">
                        <div class="row">
                            <img class="fighter-avatar-img" id="hero-avatar-fight" src="">
                        </div> 
                        <div class="row hero-stats-row">
                            <div class="row fight-row">Hero Name</div>
                            <div class="row fight-row">
                                <label for="life-points">Life Points</label>
                                <div id="life-bar" val="" max="100">
                                    <div id="hero-life-points"></div>    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col action-col">
                        <div class="container action-validation-container">
                            <!--Radio buttons start here-->
                            <div class="row">
                                <label for="hero-attack">
                                    <p id="hero-text">Attack</p>
                                    <input type="radio" id="hero-attack" name="hero-fight-action" value="1" required>
                                </label>
                            </div>
                            <div class="row">
                                <label for="hero-heal">
                                    <p id="hero-text">Heal</p>
                                    <input type="radio" id="hero-heal" name="hero-fight-action" value="2" required>
                                </label>
                            </div>
                            <!--Submission of radio buttons-->
                            <div class="row">
                               <button type="button" id="submit-hero-action-button">Submit Answer</button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div> 

        <!--User validation screen-->
        <div class="validation-screen-div">
            <div class="container width-control">

                <!--Prompt Question-->
                <div class="row">

                    <!--Script-->
                    <div class="col">
                        <p>Do you want to talk to this npc?</p>
                    </div>
                    <!--Hero Answer-->

                    <div class="col">
                        <label for="hero-decision">Select your answer</label><br>
                            <select id="hero-decision" class="width-control" name="hero-decision" required>
                                <option disabled="" selected="" value="">Select Option</option>
                                <option value="1">Yes</option>
                                <option value="2">No.</option>
                                <option value="3">Time to kill!</option>
                            </select>
                        <button type="button" id="submit-answer-button">Submit Answer</button>
                    </div>
                </div>
            </div>

        </div>

        <!--Conversation Screen-->
        <div class="conversation-screen-div">
            <div class="container width-control">

                <!--NPC Conversation-->
                <div class="row conversation-row">
                    <!--Script-->
                    <div class="col npc-text-col">
                        <p id="npc-text"></p>
                    </div>
                    <!--Avatar-->
                    <div class="col npc-img-col">
                        <img id="npc-img" class="avatar-profile">
                    </div>
                </div>

                <!-- Hero -->
                <div class="row conversation-row">
                    <!--Avatar-->
                    <div class="col hero-img-col">
                        <img id="hero-img" class="avatar-profile">
                    </div>

                    <div class="col hero-text-col">
                        <div class="container conv-validation-container">
                            <!--Radio buttons start here-->
                            <div class="row">
                                <label for="hero-answer-yes">
                                    <p id="hero-text">Yes!</p>
                                    <input type="radio" id="hero-answer-yes" name="hero-answer" value="1" required>
                                </label>
                            </div>
                            <div class="row">
                                <label for="hero-answer-no">
                                    <p id="hero-text">Nope.</p>
                                    <input type="radio" id="hero-answer-no" name="hero-answer" value="2" required>
                                </label>
                            </div>
                            <!--Submission of radio buttons-->
                            <div class="row">
                               <button type="button" id="submit-question-answer-button">Submit Answer</button>
                            </div>
                        </div>         
                    </div>
                    
                </div>

                
        
            </div>

        </div>

        <!--Gameover Screen-->
        <div class="restart-game-div">
            <h2>What a loser!</h2>
            <button id="restart-game">Click here to start a new game.</button>
        </div>

    </div>
    <div id="coordinates">X: 0, Y: 0</div>
    <script src="assets/script/scripts.js"></script>

 <script>
        //used to capture coordinates as I move the mouse
        document.addEventListener('DOMContentLoaded', function() {
            
            var coordinatesDiv = document.getElementById('coordinates');

            function updateCoordinates(event) {
                var x = event.clientX;
                var y = event.clientY;
                coordinatesDiv.textContent = 'X: ' + x + ', Y: ' + y;
            }
       
            document.addEventListener('mousemove', updateCoordinates);
        });


    </script>
</body>
</html>
