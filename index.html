<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="assets/css/styles.css">  

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


    <title>Hello Hero</title>

</head>
<body>
    <div class="screen-container">

        <!-- Disable outside clicks-->
        <div class="clicks-disabled"></div>
    
        <!--Screen 1-->
        <div class="first-screen-div">
            <div class="container blurred-box">
            <!--Select Hero Name -->
                <div class="row first-screen-row">
                    <input type="text" id="hero-name" required placeholder="Name your hero...">
                    <br>
                    <p id="name-alert"></p>
                </div>

                <!--Select Hero Avatar -->
 
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <span for="hero-avatar" class="black-color">Select your avatar</span>
                        </div>
                        <div class="row first-screen-row-avatar">
                            <div class="col select-avatar-col">
                                <label for="avatar1">
                                    <img src="assets/images/avatars/avatar-1/hero-avatar-1-profile-picture.webp" class="avatar-img-select" alt="Avatar 1">
                                    <input type="radio" id="avatar1" name="hero-avatar" value="avatarOne" required checked>
                                </label>
                            </div>
                            <div class="col select-avatar-col">
                                <label for="avatar2">
                                    <img src="assets/images/avatars/avatar-2/hero-avatar-2-profile-picture.webp" class="avatar-img-select" alt="Avatar 2">
                                    <input type="radio" id="avatar2" name="hero-avatar" value="avatarTwo" required>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Validate Choice -->
                <div class="row first-screen-row">
                    <button type="button" class="create-hero-button" onclick="createHero()">Create Hero</button>
                </div>
            </div>
        </div>

        <!-- Mission Introduction Screen -->
        <div class="mission-intro-screen-div">
            <div class="container width-control inline-grid">

                <!--NPC Conversation-->
                <div class="row conversation-row">
                    <!--Script-->
                    <div class="col npc-text-col">
                        <p id="mission-intro-text"></p>
                    </div>
                    <!--Avatar-->
                    <div class="col npc-img-col">
                        <img id="mission-intro-img" class="avatar-profile" src="https://via.placeholder.com/1x1" alt="Profile picture of character discussed during introduction">
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="close-intro-button"><span id="close-intro-button-text"></span></button>
                </div>

            </div>

        </div> 
        
        <!--Screen 2-->
        <div class="second-screen-div">
            <div class="container width-control">

                <!--Big title-->
                <div class="row">
                    <!--Mission Title-->
                    <h1 id="mission-title"></h1>
                    <!--Avatar Image-->
                </div>

                <!-- Profile Section -->
                <div class="row">
                    <div class="container hero-profile-container">
                        <div class="row hero-profile-rows width-control">
                            <div class="prof-inv-rows">
                                <h2>Profile</h2>
                                    <div class="row"><img id="hero-avatar-selected" alt="Image of hero avatar selected" src="https://via.placeholder.com/1x1"></div>
                                    <div class="row">
                                        <table>
                                            <tr><th>Stats</th><th>Points</th></tr>
                                            <tr><td>Life</td><td id="life-points"></td></tr>
                                            <tr><td>Reputation</td><td id="reputation-points"></td></tr>
                                        </table>
                                    </div>
                            </div>
                            <div class="prof-inv-rows display-flex">
                                <div class="row">
                                    <h2>Inventory</h2> 
                                </div>
                                <div class="row">     
                                        <div class="col col-inv"><img class="item-img" id="item-one-img" alt="Rendering for itemOne" src="https://via.placeholder.com/1x1"></div>
                                        <div class="col col-inv"><img class="item-img" id="item-two-img" alt="Rendering for itemTwo" src="https://via.placeholder.com/1x1"></div>   
                                </div> 
                                <div class="row">
                                    <b>Quest Completion</b>
                                    <div id="quest-bar">
                                        <div id="quest-progress"></div>  
                                        
                                    </div> 
                                </div>  
                            </div>   
                        </div>
                    </div>
                </div>

                <!--List Next Action for hero to complete game-->
                <div class="row">
                    <p id="next-action"></p>  
                </div>

                <!-- Map -->
                <div class="row">
                    <div class="canva-div">
                        <img src="assets/images/screens/second_screen.jpg" alt="worldmap of game" class="map">
                        <img  id="npcOne-position-avatar-image" src="https://via.placeholder.com/1x1" alt="npcOne avatar image">
                        <img  id="npcTwo-position-avatar-image" src="https://via.placeholder.com/1x1" alt="npcTwo avatar image">
                        <img  id="npcThree-position-avatar-image" src="https://via.placeholder.com/1x1" alt="npcThree avatar image">
                        <img  id="npcFour-position-avatar-image" src="https://via.placeholder.com/1x1" alt="npcFour avatar image">
                        <img  id="hero-position-avatar-image" src="https://via.placeholder.com/1x1" alt="hero avatar image">
                    </div>
                </div>
                
        
            </div>

        </div>

        <!-- Screen 3-->
        <div class="fight-screen-div"> 
            <div class="container width-control">
                <!--npc section-->
                <div class="row fighter-row">

                    <div class="col comment-col">
                        <div class="row" id="comment-fight">
                            <p id="fight-comment-1"></p>
                            <p id="fight-comment-2"></p>
                            <p id="fight-comment-3"></p>
                        </div>
                    </div>

                    <div class="col profile-col">
                        <div class="row">
                            <img class="fighter-avatar-img" id="npc-avatar-fight" alt="Shows npc avatar img during fight phase" src="https://via.placeholder.com/1x1">
                        </div> 
                        <div class="row hero-stats-row">
                           <div class="row fight-row">
                                
                                <div class="life-bar">
                                    <div id="npc-life-points"></div>    
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!--hero section-->
                <div class="row fighter-row"> 
                    <div class="col profile-col">
                        <div class="row">
                            <img class="fighter-avatar-img" alt="Shows hero avatar img during fight phase" id="hero-avatar-fight" src="https://via.placeholder.com/1x1">
                        </div> 
                        <div class="row hero-stats-row">
                            <div class="row fight-row">
                                
                                <div class="life-bar">
                                    <div id="hero-life-points"></div>    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col action-col">
                        <div class="container action-validation-container">
                            <!--Radio buttons start here-->
                            <div class="row choice-row">
                                <label for="hero-attack">
                                    <span class="selected">Attack</span>
                                    <input type="radio" id="hero-attack" name="hero-fight-action" value="1" required>
                                </label>
                            </div>
                            <div class="row choice-row">
                                <label for="hero-heal">
                                    <span class="selected">Heal</span>
                                    <input type="radio" id="hero-heal" name="hero-fight-action" value="2" required>
                                </label>
                            </div>
                            <!--Submission of radio buttons-->
                            <div class="row">
                               <button type="button" class="submit-button" id="submit-hero-action-button">Confirm</button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div> 

        <!--User validation screen-->
        <div class="validation-screen-div">
            <div class="container width-control">

                <!--Prompt Question-->
                <div class="row">

                    <!--Script-->
                    <div class="col">
                        <p>What do you want to do?</p>
                    </div>
                    <!--Hero Answer-->

                    <div class="col">
                        <label for="hero-decision">Select your answer</label><br>
                            <select id="hero-decision" class="select-styling width-control" name="hero-decision" required>
                                <option disabled="" selected="" value="">Select Option</option>
                                <option value="1">Talk</option>
                                <option value="2">Nothing</option>
                                <option value="3">Fight</option>
                            </select>
                        <button type="button" class="submit-action-button" id="submit-answer-button">OK</button>
                    </div>
                </div>
            </div>

        </div>

        <!--Conversation Screen-->
        <div class="conversation-screen-div">
            <div class="container width-control inline-grid">

                <!--NPC Conversation-->
                <div class="row conversation-row">
                    <!--Script-->
                    <div class="col npc-text-col">
                        <p id="npc-text"></p>
                    </div>
                    <!--Avatar-->
                    <div class="col npc-img-col">
                        <img id="npc-img" alt="img presenting the npc image" src="https://via.placeholder.com/1x1" class="avatar-profile">
                    </div>
                </div>

                <!-- Hero -->
                <div class="row conversation-row">
                    <!--Avatar-->
                    <div class="col hero-img-col">
                        <img id="hero-img" alt="img presenting the hero image" src="https://via.placeholder.com/1x1" class="avatar-profile">
                    </div>

                    <div class="col hero-text-col">
                        <div class="container conv-validation-container">
                            <!--Radio buttons start here-->
                            <div class="row choice-row">
                                <label for="hero-answer-yes">
                                    <span class="selected">Yes!</span>
                                    <input type="radio" id="hero-answer-yes" name="hero-answer" value="1" required>
                                </label>
                            </div>
                            <div class="row choice-row">
                                <label for="hero-answer-no">
                                    <span class="selected">Nope.</span>
                                    <input type="radio" id="hero-answer-no" name="hero-answer" value="2" required>
                                </label>
                            </div>
                            <!--Submission of radio buttons-->
                            <div class="row">
                               <button type="button" class="submit-button" id="submit-question-answer-button">Confirm.</button>
                            </div>
                        </div>         
                    </div>
                    
                </div>

                
        
            </div>

        </div>


        <!--Gameover Screen-->
        <div class="restart-game-div">
            <h2 id="ending-h2"></h2>
            <p id="game-ending-comment"></p>
            <button id="restart-game">Click here to start a new game.</button>
        </div>

    </div>
    <div id="coordinates">X: 0, Y: 0</div>
    <script src="assets/script/scripts.js"></script>

 <script>
        //used to capture coordinates as I move the mouse
        document.addEventListener('DOMContentLoaded', function() {
            
            var coordinatesDiv = document.getElementById('coordinates');

            function updateCoordinates(event) {
                var x = event.clientX;
                var y = event.clientY;
                coordinatesDiv.textContent = 'X: ' + x + ', Y: ' + y;
            }
       
            document.addEventListener('mousemove', updateCoordinates);
        });

        

</script>

</body>
</html>
