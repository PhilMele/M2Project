<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="assets/css/styles.css">  

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Hello Hero</title>

</head>
<body>
    <div class="screen-container">
        <!--Screen 1-->
        <div class="first-screen-div">
            <div class="container blurred-box">
            <!--Select Hero Name -->
                <div class="row first-screen-row">
                    
                    <input type="text" id="hero-name" placeholder="Name your hero...">
                    <br>
                </div>
                <!--Select Hero Avatar -->
                <div class="row first-screen-row">
                    <label for="hero-avatar">Select your avatar</label>
                        <select id="hero-avatar" class="width-control" name="hero-avatar" required>
                            <option disabled="" selected="" value="">Select Option</option>
                            <option value="assets\images\avatars\hero-avatar-1.jpg">Avatar 1</option>
                            <option value="assets\images\avatars\hero-avatar-2.webp">Avatar 2</option>
                        </select><br><br> 
                </div>
                <!-- Validate Choice -->
                <div class="row first-screen-row">
                    <button type="button" onclick="createHero()">Create Hero</button>
                </div>
            </div>
        </div>
        
        <!--Screen 2-->
        <div class="second-screen-div">
            <div class="container width-control">

                <!--Big title-->
                <div class="row">
                    <!--Mission Title-->
                    <h1 id="mission-title"></h1>
                    <!--Avatar Image-->
                    <img id="hero-avatar-selected">
                    <img id="npcOne-avatar-selected">
                </div>

                <!-- Inventory -->
                <div class="row">
                    <h2>Inventory here</h2>
                </div>

                <!-- Map -->
                <div class="row">
                    <div class="canva-div">
                        <img src="/assets/images/screens/second_screen.jpg" usemap="#worldmap">
                        <img  id="npcOne-position-avatar-image" usemap="#worldmap">
                        <map name="worldmap"> 
                            <area id="npcOne-position-click" shape="circle">
                        </map>
                    </div>
                </div>
                
        
            </div>

        </div>
        <!-- Screen 3-->

        <!--User validation screen-->
        <div class="validation-screen-div">
            <div class="container width-control">

                <!--Prompt Question-->
                <div class="row">

                    <!--Script-->
                    <div class="col">
                        <p>Do you want to talk to this npc?</p>
                    </div>
                    <!--Hero Answer-->

                    <div class="col">
                        <label for="hero-decision">Select your answer</label><br>
                            <select id="hero-decision" class="width-control" name="hero-decision" required>
                                <option disabled="" selected="" value="">Select Option</option>
                                <option value="1">Yes</option>
                                <option value="2">No.</option>
                            </select>
                        <button type="button" id="submit-answer-button">Submit Answer</button>
                    </div>
                </div>
            </div>

        </div>
        <!--Conversation Screen-->
        <div class="conversation-screen-div">
            <div class="container width-control">

                <!--NPC Conversation-->
                <div class="row conversation-row">
                    <!--Script-->
                    <div class="col npc-text-col">
                        <p id="npc-text"></p>
                    </div>
                    <!--Avatar-->
                    <div class="col npc-img-col">
                        <img id="npc-img">
                    </div>
                </div>

                <!-- Hero -->
                <div class="row conversation-row">
                    <!--Script-->
                    <div class="col hero-img-col">
                        <img id="hero-img">
                    </div>
                    <!--Avatar-->
                    <div class="col hero-text-col">
                        <p id="hero-text"></p>
                    </div>
                    
                </div>

                
        
            </div>

        </div>
    </div>
    <script src="assets/script/scripts.js">



    </script>
</body>
</html>
